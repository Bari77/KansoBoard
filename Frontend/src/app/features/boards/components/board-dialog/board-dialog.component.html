<mat-card-header mat-dialog-title>
    @if (board().id) {
    {{ "BOARDS.DIALOG.EDIT" | translate }}
    } @else {
    {{ "BOARDS.DIALOG.NEW" | translate }}
    }
</mat-card-header>

<mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>{{ "BOARDS.DIALOG.NAME" | translate }}</mat-label>
        <input matInput [(ngModel)]="board().name" />
    </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button (click)="cancel()">
        {{ "GLOBAL.CANCEL" | translate}}
    </button>

    <button mat-raised-button color="primary" [disabled]="!canConfirm()" (click)="confirm()">
        @if (board().id) {
        {{ "GLOBAL.SAVE" | translate }}
        } @else {
        {{ "GLOBAL.CREATE" | translate }}
        }
    </button>
</mat-dialog-actions>
